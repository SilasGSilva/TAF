<div class="po-row">
  <p class="subtitle po-mt-2 po-pb-2">
    Contratos existentes
  </p>

  <po-button
    *ngIf="excluidoERP !== optionsAnswer.Yes"
    class="po-offset-md-8 po-offset-xl-8 po-offset-lg-8 po-mt-2 po-pb-2"
    p-type="primary"
    p-label=" Incluir contrato de trabalho"
    p-icon="po-icon po-icon-plus-circle"
    (p-click)="onClickCreate()"
  >
  </po-button>
  <app-error-message
    class="po-offset-md-9 po-offset-xl-9 po-offset-lg-9"
    *ngIf="rows.length == 0"
    [message]="'É obrigatório ter no mínimo 1 contrato cadastrado'"
  >
  </app-error-message>
</div>

<div class="po-row">
  <po-table
    class="po-sm-12 po-p-0 "
    [p-height]="formArrayValue.length > 3 ? 170 : null"
    [p-columns]="columns"
    [p-items]="rows"
    [p-actions]="actions"
    p-hide-columns-manager="true"
  >
  </po-table>
</div>
<app-employment-contract-modal
  #poModal
  [mainFormGroup]="formGroup"
  [currentFormGroup]="subFormGroup"
  (saveClicked)="onSaveClicked()"
  (cancelClicked)="cancel()"
  [isEditMode]="isEditMode"
></app-employment-contract-modal>
